  <!-- Sidebar links -->
  <nav aria-label="Main" class="flex-1 px-2 py-4 space-y-2 overflow-y-hidden hover:overflow-y-auto">
    <div *ngFor="let item of menus">
    <a (click)="handleMenu(item)"
      class="flex items-center p-2 text-gray-500 transition-colors rounded-md dark:text-light hover:bg-blue-100 dark:hover:bg-blue-600"
      [ngClass]="item.isActive ? 'bg-blue-100 dark:bg-blue-600' : ''" role="button" aria-haspopup="true">
      <span aria-hidden="true">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </span>
      <span class="ml-2 text-sm"> {{item.title}} </span>
        <span aria-hidden="true" class="ml-auto">
          <!-- active class 'rotate-180' -->
          <svg class="w-4 h-4 transition-transform transform" [ngClass]="item.isActive ? 'rotate-180' : ''"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </span>
    </a>
    <ng-container *ngFor="let sub of item.subMenu">
      <div *ngIf="item.isActive" class="mt-2 space-y-2 px-7" role="menu" aria-label="Authentication">
        <!-- active & hover classes 'text-gray-700 dark:text-light' -->
        <!-- inActive classes 'text-gray-400 dark:text-gray-400' -->
        <a role="menuitem" [routerLink]="item.url+sub.subUrl"
          class="block p-2 text-sm text-gray-400 transition-colors duration-200 rounded-md dark:hover:text-light hover:text-gray-700">
          {{sub.name}}
        </a>
      </div>
    </ng-container>
    </div>
  </nav>
</div>
